<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Console Command - Tema Hacker & Retro Pixel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', 'Courier New', monospace;
      background-color: #000;
      color: #39FF14;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      max-width: 800px;
      padding: 1rem;
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .history-container {
      max-height: 150px;
      overflow-y: auto;
      margin-bottom: 1rem;
      padding: 0.5rem;
      background-color: #111;
      border-radius: 0.375rem;
    }

    .input-container {
      position: relative;
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 0.375rem;
      background-color: #000;
      overflow: hidden;
    }

    .command-text {
      outline: none;
      font-size: 1rem;
      color: #39FF14;
      caret-color: transparent;
      position: relative;
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="container">
    <div id="commandHistory" class="history-container"></div>
    <div class="input-container">
      <div id="commandInput" class="command-text" contenteditable="true" spellcheck="false" autofocus></div>
    </div>
  </div>

  <script>
    const commandInput = document.getElementById('commandInput');

    function setCaretToEnd(el) {
      el.focus();
      const range = document.createRange();
      range.selectNodeContents(el);
      range.collapse(false);
      const selection = window.getSelection();
      selection.removeAllRanges();
      selection.addRange(range);
    }

    document.addEventListener('DOMContentLoaded', function () {
      setCaretToEnd(commandInput);
    });
  </script>
</body>

</html>
