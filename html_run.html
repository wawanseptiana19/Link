<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>HTML Runner dengan Layar Baru</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    textarea {
      width: 100%;
      height: 200px;
      font-family: monospace;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>HTML Runner dengan Layar Baru</h1>
  <p>Tulis kode HTML pada kotak di bawah ini, lalu klik tombol <strong>Jalankan Kode</strong> untuk melihat hasilnya di jendela baru.</p>
  
  <textarea id="code" placeholder="Tulis kode HTML di sini..."></textarea>
  <br>
  <button onclick="runCode()">Jalankan Kode</button>
  
  <script>
    function runCode() {
      var code = document.getElementById('code').value;
      var newWindow = window.open("", "_blank");
      newWindow.document.open();
      newWindow.document.write(code);
      newWindow.document.close();
    }
  </script>
</body>
</html>
