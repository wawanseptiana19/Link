<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Runner</title>
  <style>
    /* Styling keseluruhan halaman */
    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }
    
    /* Kontainer utama */
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
    }
    
    /* Judul halaman */
    h1 {
      text-align: center;
      color: #333;
    }
    
    /* Paragraf penjelasan */
    p {
      text-align: center;
      color: #555;
    }
    
    /* Styling textarea */
    textarea {
      width: 100%;
      height: 200px;
      font-family: 'Courier New', Courier, monospace;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
      box-sizing: border-box;
      margin-top: 10px;
    }
    
    /* Styling tombol */
    button {
      display: block;
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>HTML Runner</h1>
   
    
    <textarea id="code" placeholder="Tulis kode HTML di sini..."></textarea>
    <button onclick="runCode()">Jalankan Kode</button>
    <button onclick="downloadCode()">Download Kode</button>
  </div>
  
  <script>
    function runCode() {
      var code = document.getElementById('code').value;
      var newWindow = window.open("", "_blank");
      newWindow.document.open();
      newWindow.document.write(code);
      newWindow.document.close();
    }
    
    function downloadCode() {
      var code = document.getElementById('code').value;
      var blob = new Blob([code], { type: 'text/html' });
      var a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'kode.html';
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
    }
  </script>
</body>
</html>
